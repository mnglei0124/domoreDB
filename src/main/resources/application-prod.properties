spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Disable ddl-auto for production, use Flyway for schema management
spring.jpa.hibernate.ddl-auto=none

# Configure server port for production (Render will handle this, but good practice)
server.port=${PORT:8080}

# You might want to adjust logging levels for production
logging.level.org=INFO
logging.level.blog=INFO
